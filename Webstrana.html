<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta content="Calculator" name="description">
    <link href="StyleSheet.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="myCalc">
    <div class="input-group">
        <p class="output-text" id="output-text"></p>
        <input class="mainInput" id="input" readonly type="text">
    </div>
    <div class="digit-group">
        <button class="calc-btn" onclick="insert(1)">
            <span>1</span>
        </button>
        <button class="calc-btn" onclick="insert(2)">
            <span>2</span>
        </button>
        <button class="calc-btn" onclick="insert(3)">
            <span>3</span>
        </button>
        <button class="calc-btn" onclick="remove()">
            <span>
                <svg id="backspace-icon"
                     viewBox="0 0 44.18 44.18" x="0px"
                     xml:space="preserve" xmlns="http://www.w3.org/2000/svg" y="0px">
                    <g>
                        <path d="M10.625,5.09L0,22.09l10.625,17H44.18v-34H10.625z M42.18,37.09H11.734l-9.375-15l9.375-15H42.18V37.09z"/>
                        <polygon points="18.887,30.797 26.18,23.504 33.473,30.797 34.887,29.383 27.594,22.09 34.887,14.797 33.473,13.383 26.18,20.676
                            18.887,13.383 17.473,14.797 24.766,22.09 17.473,29.383 	"/>
                    </g>
                </svg>
            </span>
        </button>
        <button class="calc-btn" onclick="insert(4)">
                <span>
                    4
                </span>
        </button>
        <button class="calc-btn" onclick="insert(5)">
            <span>5</span>
        </button>
        <button class="calc-btn" onclick="insert(6)">
            <span>6</span>
        </button>
        <button class="calc-btn" onclick="operation('/')">
            <span>
                <svg id="divide-icon" viewBox="0 0 42 42" x="0px" xml:space="preserve"
                     xmlns="http://www.w3.org/2000/svg" y="0px">
                <g>
                    <rect height="4" width="42" y="19"/>
                    <path d="M21,13c2.757,0,5-2.243,5-5s-2.243-5-5-5s-5,2.243-5,5S18.243,13,21,13z"/>
                    <path d="M21,29c-2.757,0-5,2.243-5,5s2.243,5,5,5s5-2.243,5-5S23.757,29,21,29z"/>
                </g>
                </svg>
            </span>
        </button>
        <button class="calc-btn" onclick="insert(7)">
            <span>7</span>
        </button>
        <button class="calc-btn" onclick="insert(8)">
            <span>8</span>
        </button>
        <button class="calc-btn" onclick="insert(9)">
            <span>9</span>
        </button>
        <button class="calc-btn" onclick="operation('+')">
            <span class="icon">
                +
            </span>
        </button>
        <button class="calc-btn" id="equalize" onclick="calculate()">
            <span class="icon">
                =
            </span>
        </button>
        <button class="calc-btn" onclick="insert(0)">
            <span class="icon">
                0
            </span>
        </button>
        <button class="calc-btn" onclick="insert('.')">
            <span class="icon">
                .
            </span>
        </button>
        <button class="calc-btn" onclick="cleanCalc()">
            <span class="icon">
                C
            </span>
        </button>
    </div>
</div>
</body>
<script src="Script.js"></script>
</html>
